<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="age-popup" class="popup">
        <div class="popup-content">
            <p>Are you 18 or older?</p>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <div class="video-container">
        <iframe id="featured-video" width="100%" height="360" allowfullscreen></iframe>
        <p id="video-description"></p>
    </div>

    <div class="suggested-videos-grid"></div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videos = [
                { src: "https://mega.nz/embed/LGB0kb6B#pwZyFH9p0fQEG6pwafzRm5OWNA_0SEMX-AZiAyr-2ck", title: "Romantic Bedroom Passion", description: "A loving couple shares a deep and sensual connection." },
                { src: "https://mega.nz/embed/Gb4whRJb#km69IztzmBE69WEKEH9RFri0ewMaPdgd3TjtEtT4Tck", title: "Steamy Shower Encounter", description: "A couple indulges in a passionate moment under the warm water." },
                { src: "https://mega.nz/embed/qS5xwbxQ#mXvewyU2evWX3qv2w7XORRfwciC46TR_wh2Mamb09uU", title: "Hot Office Affair", description: "A forbidden romance ignites between coworkers." },
                { src: "https://mega.nz/embed/bPJWDJBQ#cB_CGQAqa1oMrZYLpHT_eEFkPrMmQ-MGCtG3HCB3GM0", title: "Candlelit Passion", description: "A romantic evening turns intimate." },
                { src: "https://mega.nz/embed/XOphCSzA#zz0ucYpJalnaxjJ6kr8HLRo56JxQJL-Mz_2GTykW1Fo", title: "Morning Desire", description: "A couple wakes up to a sensual embrace." },
                { src: "https://mega.nz/embed/uCgBkTbS#YBZ5KCywvAc7nEvhqwmQLj7ByIZDZYdLS0393IGYRQ8", title: "Wild Date Night", description: "An adventurous couple explores their fantasies." },
                { src: "https://mega.nz/embed/eDY0kISB#vJa4Cyq8eASrw8ya0H2qavTF1unV6klSYF2z0PsixmM", title: "Forbidden Attraction", description: "A couple gives in to irresistible chemistry." },
                { src: "https://mega.nz/embed/6Oph1CBI#KzrWJ19A2oC_yPVW3sWuqz73RtKmTuwF-P39VZ22lsk", title: "Sensual Massage Turns Intimate", description: "A relaxing massage leads to passion." },
                { src: "https://mega.nz/embed/aXIFGBDQ#ikomFbscWSIPmzBVnYvsNH9N1zQ4T99Onu2km31fXiQ", title: "Passionate First Night", description: "A newlywed couple shares their first night together." },
                { src: "https://mega.nz/embed/rawzgQBB#OisPjCDcXCoeFuSsBtc0wl2LfakV8GBfybIaFqOD4js", title: "Spontaneous Kitchen Romance", description: "A playful couple turns an evening exciting." }
            ];

            const featuredVideo = document.getElementById("featured-video");
            const videoDescription = document.getElementById("video-description");
            const gridContainer = document.querySelector(".suggested-videos-grid");

            function loadVideo(video) {
                featuredVideo.src = video.src;
                videoDescription.innerText = video.description;
            }

            loadVideo(videos[0]);

            videos.forEach(video => {
                const div = document.createElement("div");
                div.classList.add("video-item");
                div.innerHTML = `
                    <iframe src="${video.src}" width="100%" height="180" allowfullscreen></iframe>
                    <p>${video.title}</p>
                `;
                div.addEventListener("click", function() {
                    loadVideo(video);
                });
                gridContainer.appendChild(div);
            });

            document.getElementById("yes").addEventListener("click", function() {
                document.getElementById("age-popup").style.display = "none";
            });

            document.getElementById("no").addEventListener("click", function() {
                window.location.href = "https://www.google.com";
            });
        });
    </script>
</body>
</html>
